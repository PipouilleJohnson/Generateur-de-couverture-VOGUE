<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/LOGO_VOGUE_V.svg">
    <link rel="stylesheet" href="./style/index.css">
    <title>Vogue générateur de magazine</title>
</head>
<body>

    
<div class="page-choix-background">

    <div class="bloc-choix-background">
        
        <div class="container-choix-background">

            

            <div class="bloc-rendu">

                
                <div id="background-rendu">

                    <img id="background-un" src="./assets/bg-aurore-boreale.jpg" alt="">
                    <img id="background-deux" src="./assets/bg-bulles.jpg" alt="">
                    <img id="background-trois" src="./assets/bg-peinture.jpg" alt="">
                    <img id="background-quatre" src="./assets/bg-softmix.jpg" alt="">


                    <img id="asset-un" src="./assets/diablotin.png" alt="">
                    <img id="asset-deux" src="./assets/fleur.png" alt="">
                    <img id="asset-trois" src="./assets/ressort-poilu.png" alt="">
                    <img id="asset-quatre" src="./assets/microbes-mignons.png" alt="">


                    <div class="images-celebrite">
                        <img id="zendaya" src="./assets/Zendaya.png" alt="">
                        <img id="liza" src="./assets/Lisa.png" alt="">
                        <img id="doja" src="./assets/Doja-Cat.png" alt="">
                        <img id="dua-lipa" src="./assets/Dua-Lipa.png" alt="">
                    </div>

                    <div class="titre-vogue-rendu">
                        <img id="logo-vogue-rendu-noir" src="assets/VOGUE_LOGO.svg" alt="logo de VOGUE">
                        <img id="logo-vogue-rendu-blanc" src="assets/VOGUE_LOGO_BLANC.svg" alt="logo de VOGUE blanc">
                    </div>

                    <div id="titre-rendu"></div>
                     
                </div>

                
               

                
                
            </div>

            <!-- Partie droite de la page -->
    
            <div class="partie-droite">

                <h1>Choisissez vos paramètres</h1>

                <div class="fond-bloc">
                    
                    <h3>Couleur du logo</h3>
                    <div class="vogue-couleur">

                        <div id="vogue-noir"><img src="assets/VOGUE_LOGO.svg" alt=""></div>
                        <div id="vogue-blanc"><img src="assets/VOGUE_LOGO_BLANC.svg" alt=""></div>
                    </div>

                    <h3>Fonds</h3>

                    <div class="fond-choix">
                        

                        <input type="color" id="color-picker">

                        <div id="sans-fond"></div>
                        <div id="choix-un"></div>
                        <div id="choix-deux"></div>
                        <div id="choix-trois"></div>
                        <div id="choix-quatre"></div>
                    </div>

                    <div class="curseur-opacite">
                        <p>Opacité du fond</p>
                        <input type="range" min="0" max="1" step="0.1" value="0.5" id="fond-opacite">
                    </div>
                    

                </div>

                <div class="assets-render">
                    <h3>Elements</h3>
                    <div class="fond-choix">
                        <div id="sans-el"></div>
                        <div id="el-un"></div>
                        <div id="el-deux"></div>
                        <div id="el-trois"></div>
                        <div id="el-quatre"></div>
                    </div>

                    <div class="curseur-opacite">
                        <p>Opacité de l'élément</p>
                        <input type="range" min="0" max="1" step="0.1" value="0.5" id="asset-opacite">
                    </div>

                </div>

                <div class="celebrite-render">
                    <h3>Célébrité</h3>
                    <div class="fond-choix">
                        <div id="choix-zendaya"></div>
                        <div id="choix-liza"></div>
                        <div id="choix-doja"></div>
                        <div id="choix-dua-lipa"></div>
                    </div>
                </div>

                <div class="texte-bloc">
                    <h3>Tapez votre texte</h3>
                    <textarea type="text" id="entre-texte" placeholder="Mettez votre titre"></textarea> 
                    
                    <div class="container-typo">
                        <div id="typo-arial">Arial</div>
                        <div id="typo-suprema">Suprema</div>
                        <div id="typo-impact">Impact</div>
                        <div id="typo-abhaya">Abhaya</div>
                    </div>

                    <div class="container-color-uppercase">
                        <input type="color" id="color-texte">
                    
                        <div id="uppercase">t/T</div>

                        <div class="container-align-text">
                            <div id="align-left"><img src="assets/align-left.svg" alt=""></div>
                            <div id="align-center"><img src="assets/align-center.svg" alt=""></div>
                            <div id="align-right"><img src="assets/align-right.svg" alt=""></div>
                        </div>
                        
                    </div>
                    

                    <div class="container-taille-texte">
                        <p>Taille du texte</p>
                        <input type="range" min="10" max="500" value="50" id="texte-taille">
                        <p>Position du texte</p>
                        <input type="range" min="500" max="900" value="50" id="texte-position">
                    </div>
                    
                </div>

                <div class="bouton-rendu">Téléchargez votre image</div>

        </div>
        
        </div>
        
    </div>
    
</div>
    

    <script src="./script/index.js"></script>
    <script src="./script/dessin.js"></script>



    <!-- Partie capture de l'écran -->
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" 
        integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>

    <script>

        var screenShot = document.querySelector(".bouton-rendu");

        function screenX(){
            var canvasPromise = html2canvas(document.querySelector("#background-rendu"), {
                useCORS: true
            });

            canvasPromise.then((canvas)=>{
                console.log(canvas);

                document.body.appendChild(canvas);

                var dataURL = canvas.toDataURL("image/png");
                console.log(dataURL);

                var img = new Image();
                img.src = dataURL;
                img.download = dataURL;

                var a = document.createElement("a");
                a.innerHTML = "Download your image";
                a.target = "_blank";

                a.href = img.src;

                a.download = img.download;

                document.body.appendChild(a);
            })
        }

        screenShot.addEventListener("click",screenX);

        

    </script>

    
</body>
</html>
